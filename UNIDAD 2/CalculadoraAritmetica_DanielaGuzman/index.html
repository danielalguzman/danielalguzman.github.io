<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Aritmetica</title>
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>
    
    <div class="contenido">

        <div class="encabezado">
            <h1>Calculadora Aritm√©tica</h1>
        </div>

        <main>

            <div class="padre">
                <div class="mostrar">
                    <label id="mostrar">0</label>
                </div>
            </div>

            <div class="padre">
                <div class="controles">
                    <input type="radio" name="control" id="on" value="on">
                    <label for="on">ON</label>
                    <input type="radio" name="control" id="off" value="off" checked>
                    <label for="off">OFF</label>
                </div>
            </div>

            <div class="padre">
                <div class="columnas">
                    <div class="filas">
                        <button onclick="add('7');" disabled>7</button><br>
                        <button onclick="add('4');" disabled>4</button><br>
                        <button onclick="add('1');" disabled>1</button><br>
                        <button id="btnC" onclick="clear();" disabled>C</button><br>
                    </div>
                    <div class="filas">
                        <button onclick="add('8');" disabled>8</button><br>
                        <button onclick="add('5');" disabled>5</button><br>
                        <button onclick="add('2');" disabled>2</button><br>
                        <button onclick="add('0');" disabled>0</button><br>
                    </div>
                    <div class="filas">
                        <button onclick="add('9');" disabled>9</button><br>
                        <button onclick="add('6');" disabled>6</button><br>
                        <button onclick="add('3');" disabled>3</button><br>
                        <button onclick="calcular();" disabled>=</button><br>
                    </div>
                    <div class="filas">
                        <button onclick="add('+');" disabled>+</button><br>
                        <button onclick="add('-');" disabled>-</button><br>
                        <button onclick="add('*');" disabled>x</button><br>
                        <button onclick="add('/');" disabled>/</button><br>
                    </div>
                </div>
            </div>

            <script src="scripts/script.js"></script>

        </main>

    </div>

</body>
</html>
